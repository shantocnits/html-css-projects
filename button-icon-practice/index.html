<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/476ec20884.js" crossorigin="anonymous"></script>

    <title>Button & Icon Hover</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="button">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span>YouTube</span>
            </div>


        </div>

    </div>
    <div class="containers">
        <div class="btn-main">
            <button class="btn btn1">Shanto</button>
            <button class="btn btn2">Shanto</button>
            <button class="btn btn3">Shanto</button>
            <button class="btn btn4">Shanto</button>
        </div>

    </div>
</body>

</html>
